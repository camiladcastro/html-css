<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <abbr title="Use a tag &lt;p>">
            <li>Parágrafos</li>
        </abbr>
        <abbr title="Use a tag &lt;h1>">
            <li>Títulos</li>   
        </abbr> 
        <abbr title="Use a tag &lt;img>">
            <li>Imagens</li>
        </abbr>
        <abbr title="Use a tag &lt;abbr>">
            <li>Abreviações</li>
        </abbr>
        <li>Códigos-fonte</li>
        <abbr title="Use a tag &lt;ol>">
            <li>Listas numeradas</li>
        </abbr>
        <abbr title="Use a tag &lt;ul>">
            <li>Listas com demarcadores</li>
        </abbr>
        <abbr title="Use a tag &lt;br>">
            <li>Quebra de parágrafo</li>
        </abbr>
        <abbr title="Use a tag &lt;b> ou &lt;strong>">
            <li>Negrito</li>
        </abbr>
        <abbr title="Use a tag &lt;a>">
            <li>Link externo</li>
        </abbr>
        <abbr title="Use a tag &lt;q>">
            <li>Citação</li>
        </abbr>
        <abbr title="Use a tag &lt;ins> ou &lt;u>">
            <li>Sublinhado</li>
        </abbr>
        <abbr title="Use a tag link favicon">
            <li>Favicon
            </li>
        </abbr>
    </ul>
</body>
</html>
